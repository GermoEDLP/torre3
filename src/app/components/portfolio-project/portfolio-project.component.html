<div class="col-lg-6 col-md-6 portfolio-item {{filter}}">
    <img
      [src]="hrefUrl"
      class="img-fluid"
      alt=""
    >

    <div class="portfolio-info" >
      <h4>{{title}}</h4>

      <p>{{subtitle}}</p>

      <a
        [routerLink]="['/detail', pos]"
        class="details-link"
        title="Mas detalles"
      >
        <i class="bx bx-plus"></i>
      </a>
    </div>
  </div>
