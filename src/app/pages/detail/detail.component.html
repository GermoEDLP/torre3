<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <ol>
          <li><a [routerLink]="['/home']">Inicio</a></li>
          <li>Detalles</li>
        </ol>
        <h2>Detalles de {{project.title}}</h2>

      </div>
    </section>
    <!-- End Breadcrumbs -->

    <!-- ======= Portfolio Details Section ======= -->
    <section id="portfolio-details" class="portfolio-details">
      <div class="container">

        <div class="portfolio-details-container">

          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/img/portfolio/{{project.img[0]}}.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/img/portfolio/{{project.img[1]}}.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/img/portfolio/{{project.img[2]}}.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <div class="portfolio-info">
            <h3>Informacion del proyecto</h3>
            <ul>
              <li><strong>Categoria</strong>: {{project.category}}</li>
              <li><strong>Cliente</strong>: {{project.client}}</li>
              <li><strong>Fecha</strong>: {{project.fecha}}</li>
              <li *ngIf="project.url.length >0"><strong>Url</strong>: <a href="#"> {{project.url}}</a></li>
            </ul>
          </div>

        </div>

        <div class="portfolio-description">
          <h2>{{project['title-desc']}}</h2>
          <p>
            {{project.description}}
          </p>
        </div>

      </div>
    </section><!-- End Portfolio Details Section -->

  </main><!-- End #main -->
